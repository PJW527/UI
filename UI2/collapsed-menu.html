<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--   복붙 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>측면에서 나오는 메뉴</title>
    <style>
        /* 출력될 사이드바 css 부분 */
        .sidebar {
            /* 높이를 100%로 하여 화면 전체 사용 */
            height: 100%;
            /* 너비를 0으로 하여 화며에 표시되지 않게 함 */
            width: 0;
            /*  position: fixed를 사용하여 웹브라우저의 body 영역에 고정되도록 함 */
            position: fixed;
            /* position: fixed를 사용하여 다른 태그와 겹쳐져 그려지기 때문에 다른태그에 가려지지 않게하기 위해 z-index를 사용 */
            z-index: 100;
            top: 0;
            left: 0;             /*    right로 주면 오른쪽에서 나옴 */
            background-color: #111111;
            overflow: hidden;
            transition: 0.5s;
            padding-top: 60px;   /*        상하 일정한 간격 */
            box-shadow: 0px 0px 8px rgba(0, 0, 0, 0.5);
        }

        .sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: gray;
            display: block;    /*      a가 inline이므로 block을 써서 세로형 */
            transition: 0.5s;
        }

        .sidebar a:hover {
            color: white;
        }

        .sidebar .btn-close {
            position: absolute;
            top: 0;
            right: 25px;
            font: 36px;
            margin-left: 50px;
        }

        .btn-open {
            font-size: 20px;
            cursor: pointer;
            background-color: #111111;
            color: white;
            padding: 16px;
            border: none;
        }

        .btn-open:hover {
            background-color: #444444;
        }

        #main {
            transition: margin-left 0.5s;
            padding: 16px;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btnOpen").on("click", function(){
                // 사이드바 버튼 클릭시 사이드 메뉴에 너비값을 입력, 메인 영역의 margin-left값을 입력하여 사이트의 메뉴 영역에 겹치지 않도록 함
                $("#mySideBar").css("width", "250px");
                $("#main").css("marginLeft", "250px");
            });
                // 주어진 영역을 width: 0px로 만들어 영역을 다시 초기화 시킴, main 영역의 margin-left도 0px를 주어서 원래 화면으로 돌아오게 함
            $("#btnClose").on("click", function() {
                $("#mySideBar").css("width", "0px");
                $("#main").css("marginLeft", "0px");
            });
        });
    </script>
</head>
<body>
    <!-- 평상시에는 숨김처리하고 버튼 클릭시 화면에 출력하는 영역 -->
    <div id="mySideBar" class="sidebar">
        <a class="btn-close" id="btnClose"><i class="fa fa-close"></i></a>
        <a href="#">링크 1</a>
        <a href="#">링크 2</a>
        <a href="#">링크 3</a>
        <a href="#">링크 4</a>
    </div>
    <div id="main">
        <button class="btn-open" id="btnOpen">Open Sidebar</button>
    </div>
</body>
</html>
