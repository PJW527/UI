<!DOCTYPE html>
<html lang="kko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox 3</title>

    <link rel="stylesheet" href="./css/flexbox3.css">
        <!-- 

        - align-self : flex 사용시 flex 요소중 지정한 태그만 정렬 위치를 설정할수 있는 속성
        - justify-content, align-content는 해당 영역의 전체적인 정렬을 지정하는 방식이지만 align-self 지정한 태그만 정렬 위치를 설정하는 방식
     -->
</head>
<body>
    <div class="flex-container">
        <div class="left">1</div>
        <div class="center">2</div>
        <div class="right">3</div>
    </div>
    
</body>
</html>
