<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 박스 구현 */
        /* 태그의 너비, 높이의 기준을 어디에 두는가를 설정하는 속성 */

        * {
            box-sizing: border-box;                     /* 보더박스 배당이 요즘같은 반응형 웹사이트 구성에 편한 구조 */
        }

        body {
            font-family:Arial, Helvetica, sans-serif;
        }

        header, .header {
            background-color: #f1f1f1;       /*      상단부 구현    */
            /* 컨텐츠 영역과 외부 테두리 선 사이의 빈공간 */
            padding: 30px;
            /* 텍스트 중앙 정렬 */
            text-align: center;
            font-size: 35px;
        }

        footer, .footer {
            background-color: whitesmoke;       /*      하단부 구현    */
            padding: 10px;
            text-align: center;

        }

        .left, .right {                  /* 글자 설정 */
            /* float : 원래 이미지와 글자를 한 라인에 표시하기 위해 만들어진 속성. 해당 태그를 공중에 띄워서 왼쪽 혹은 오른쪽으로 정렬 */
            float: left;
            width: 25%;
            padding: 10px;
            height: 300px;
        }

        .main { 

            float: left;
            width: 50%;
            padding: 10px;
            height: 300px;
        
        }

        #boxa {
            background-color: #aaaaaa;
        }

        #boxb {
            background-color: #bbbbbb;
        }

        #boxc {
            background-color: #cccccc;
        }
        /* ::after 해당 태그가 그려지고 난 후 동작하는 속성 */
        main::after, .main::after {
            content: "";
            display: table;                 /*      footer가 안붙음 */
            clear: both;                    /* float 속성 사용 후 float 속성을 원래대로 clear 해줘야함. 만약 clear 하지 않을경우 ui가 표시되는것을 보장하지 못함 */
        }                                   /* float 속성의 clear는 float 속성을 사용한 태그가 하는 것이 아니라 해당 태그 다음에 사용되는 태그가 해줘야 함 */
                                            /* 현재는 float을 사용하는 태그의 부모태그에서 float 속성을 clear 시키는 방법을 사용함 */


        /* 미디어 쿼리 : CSS3버전에서 새로 도입된 기술 */
        /* 회면의 크기에 따라서 CSS 속성을 변경할수 있는 기술. 보통 @media screen and (max-width: 576px) {S }    와 같이 쓰임 */

        @media (max-width: 576px) {        /*     화면 크기 576px 이하까지만 가로로 박스가 정렬된게 세로로 박스가 정렬됨 (반응형 웹 디자인)  */
            .left { width: 100%; }
            .main { width: 100%; }
            .right { width: 100%; }
        }


    </style>
</head>
<body>
    <h1>float 으로 화면 꾸미기</h1>
<!-- 헤더 부분 -->
<header>
    <h2>header</h2>
</header>
<!-- 메인 영역 -->
<main>
    <!-- 왼쪽 사이드바 -->
    <div class="left" id="boxa">좌측 사이드바</div>
    <!-- 메인 컨텐츠 -->
    <div class="main" id="boxb">메인 컨텐츠</div>
    <!-- 오른쪽 사이드바 -->
    <div class="right" id="boxc">우측 사이드바</div>
</main>
<!-- 아래 부분 -->
<footer>
    <p>Footer</p>
</footer>
    
</body>


<!-- 아니면 전통적인 방법   : XHTML(HTML4) -->

</html>
